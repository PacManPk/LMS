<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>User Management</h2>
    <form id="createUserForm" class="row g-2 mb-4">
      <input type="hidden" name="_csrf" id="csrfToken">
      <div class="col-md-2">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-2">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="col-md-2">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-2">
        <select name="role" class="form-select" required>
          <option value="">Role</option>
          <option value="ADMIN">Admin</option>
          <option value="TEACHER">Teacher</option>
          <option value="PARENT">Parent</option>
          <option value="STUDENT">Student</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" name="academyId" class="form-control" placeholder="Academy ID">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Create</button>
      </div>
    </form>
    <table class="table table-bordered" id="usersTable">
      <thead>
        <tr>
          <th>ID</th><th>Email</th><th>Name</th><th>Role</th><th>Academy</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $.get('/csrf-token', function(data){
      $('#csrfToken').val(data.csrfToken);
    });
    function loadUsers() {
      $.get('/users', function(users){
        let rows = users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.email}</td>
            <td>${u.name}</td>
            <td>${u.role}</td>
            <td>${u.academyId || ''}</td>
            <td>
              <button class="btn btn-sm btn-danger deleteUser" data-id="${u.id}">Delete</button>
            </td>
          </tr>
        `).join('');
        $('#usersTable tbody').html(rows);
      });
    }
    $('#createUserForm').submit(function(e){
      e.preventDefault();
      $.post('/users', $(this).serialize())
        .done(loadUsers)
        .fail(x => alert(x.responseJSON?.error || 'Error'));
    });
    $('#usersTable').on('click', '.deleteUser', function(){
      if (confirm('Delete user?')) {
        $.ajax({ url: '/users/' + $(this).data('id'), type: 'DELETE' })
          .done(loadUsers)
          .fail(x => alert(x.responseJSON?.error || 'Error'));
      }
    });
    loadUsers();
  </script>
</body>
</html>
