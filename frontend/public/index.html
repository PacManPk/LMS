<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow" style="width: 350px;">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="/assets/logo.png" alt="Logo" style="height:48px;">
          <h4 class="mt-2" id="branding-title">LMS Academy</h4>
        </div>
        <form id="loginForm">
          <input type="hidden" name="_csrf" id="csrfToken">
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-3" style="display:none;"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $.get('/csrf-token', function(data){
      $('#csrfToken').val(data.csrfToken);
    });
    $('#loginForm').submit(function(e){
      e.preventDefault();
      $.post('/auth/login', $(this).serialize())
        .done(function(data){
          // After login, session is set, redirect to dashboard
          window.location.href = '/dashboard.html';
        })
        .fail(function(xhr){
          $('#loginError').text(xhr.responseJSON?.error || 'Login failed').show();
        });
    });
    // Branding fetch (optional, for multi-academy)
    $.get('/branding/1', function(data){
      $('#branding-title').text(data.title);
      $('img[alt="Logo"]').attr('src', data.logoUrl);
    });
  </script>
</body>
</html>
