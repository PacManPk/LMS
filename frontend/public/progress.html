<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Progress Management</h2>
    <form id="createProgressForm" class="row g-2 mb-4">
      <input type="hidden" name="_csrf" id="csrfToken">
      <div class="col-md-2">
        <input type="number" name="studentId" class="form-control" placeholder="Student ID" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="subjectId" class="form-control" placeholder="Subject ID" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="text" class="form-control" placeholder="Progress Text">
      </div>
      <div class="col-md-2">
        <input type="number" name="percentage" class="form-control" placeholder="Percentage">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Create</button>
      </div>
    </form>
    <table class="table table-bordered" id="progressTable">
      <thead>
        <tr>
          <th>ID</th><th>Student</th><th>Subject</th><th>Text</th><th>Percentage</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $.get('/csrf-token', function(data){
      $('#csrfToken').val(data.csrfToken);
    });
    function loadProgress() {
      $.get('/progress', function(progress){
        let rows = progress.map(p => `
          <tr>
            <td>${p.id}</td>
            <td>${p.studentId}</td>
            <td>${p.subjectId}</td>
            <td>${p.text || ''}</td>
            <td>${p.percentage || ''}</td>
            <td>
              <button class="btn btn-sm btn-danger deleteProgress" data-id="${p.id}">Delete</button>
            </td>
          </tr>
        `).join('');
        $('#progressTable tbody').html(rows);
      });
    }
    $('#createProgressForm').submit(function(e){
      e.preventDefault();
      $.post('/progress', $(this).serialize())
        .done(loadProgress)
        .fail(x => alert(x.responseJSON?.error || 'Error'));
    });
    $('#progressTable').on('click', '.deleteProgress', function(){
      if (confirm('Delete progress?')) {
        $.ajax({ url: '/progress/' + $(this).data('id'), type: 'DELETE' })
          .done(loadProgress)
          .fail(x => alert(x.responseJSON?.error || 'Error'));
      }
    });
    loadProgress();
  </script>
</body>
</html>
