<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Subject Management</h2>
    <form id="createSubjectForm" class="row g-2 mb-4">
      <input type="hidden" name="_csrf" id="csrfToken">
      <div class="col-md-3">
        <input type="text" name="name" class="form-control" placeholder="Subject Name" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="academyId" class="form-control" placeholder="Academy ID" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="teacherId" class="form-control" placeholder="Teacher ID" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="studentIds" class="form-control" placeholder="Student IDs (comma separated)">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Create</button>
      </div>
    </form>
    <table class="table table-bordered" id="subjectsTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Academy</th><th>Teacher</th><th>Students</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $.get('/csrf-token', function(data){
      $('#csrfToken').val(data.csrfToken);
    });
    function loadSubjects() {
      $.get('/subjects', function(subjects){
        let rows = subjects.map(s => `
          <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.academyId}</td>
            <td>${s.teacher?.name || s.teacherId}</td>
            <td>${s.students.map(st => st.name).join(', ')}</td>
            <td>
              <button class="btn btn-sm btn-danger deleteSubject" data-id="${s.id}">Delete</button>
            </td>
          </tr>
        `).join('');
        $('#subjectsTable tbody').html(rows);
      });
    }
    $('#createSubjectForm').submit(function(e){
      e.preventDefault();
      let data = $(this).serializeArray().reduce((a, x) => { a[x.name]=x.value; return a; }, {});
      data.studentIds = data.studentIds ? data.studentIds.split(',').map(Number) : [];
      $.post('/subjects', data)
        .done(loadSubjects)
        .fail(x => alert(x.responseJSON?.error || 'Error'));
    });
    $('#subjectsTable').on('click', '.deleteSubject', function(){
      if (confirm('Delete subject?')) {
        $.ajax({ url: '/subjects/' + $(this).data('id'), type: 'DELETE' })
          .done(loadSubjects)
          .fail(x => alert(x.responseJSON?.error || 'Error'));
      }
    });
    loadSubjects();
  </script>
</body>
</html>
