<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; }
    .sidebar { min-width: 220px; }
    .sidebar .nav-link.active { background: #e9ecef; }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar bg-light border-end vh-100">
      <div class="p-3">
        <img src="/assets/logo.png" alt="Logo" style="height:40px;">
        <h5 id="branding-title" class="mt-2">LMS Academy</h5>
      </div>
      <ul class="nav flex-column mb-auto" id="sidebarMenu">
        <!-- Sidebar links injected by JS -->
      </ul>
      <div class="p-3">
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm w-100">Logout</button>
      </div>
    </nav>
    <main class="flex-grow-1 p-4">
      <h2 id="dashboardTitle">Dashboard</h2>
      <div id="dashboardContent">
        <!-- Role-based content injected by JS -->
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $.get('/session/user')
      .done(function(resp){
        const user = resp.user;
        let sidebar = '';
        let content = '';
        let title = '';
        switch(user.role) {
          case 'DEVELOPER':
            sidebar = `
              <li><a href="users.html" class="nav-link active">Admins</a></li>
            `;
            title = 'Developer Dashboard';
            content = '<p>Manage admins and all resources.</p>';
            break;
          case 'ADMIN':
            sidebar = `
              <li><a href="users.html" class="nav-link active">Teachers</a></li>
              <li><a href="users.html" class="nav-link">Parents</a></li>
              <li><a href="users.html" class="nav-link">Students</a></li>
              <li><a href="subjects.html" class="nav-link">Courses</a></li>
              <li><a href="branding.html" class="nav-link">App Branding</a></li>
            `;
            title = 'Admin Dashboard';
            content = '<p>Manage teachers, parents, students, courses, and branding.</p>';
            break;
          case 'TEACHER':
            sidebar = `
              <li><a href="subjects.html" class="nav-link active">Courses</a></li>
              <li><a href="progress.html" class="nav-link">Student Progress</a></li>
            `;
            title = 'Teacher Dashboard';
            content = '<p>View and update student progress for your courses.</p>';
            break;
          case 'PARENT':
            sidebar = `
              <li><a href="progress.html" class="nav-link active">Children Progress</a></li>
            `;
            title = 'Parent Dashboard';
            content = '<p>View your children\'s progress in assigned courses.</p>';
            break;
          case 'STUDENT':
            sidebar = `
              <li><a href="subjects.html" class="nav-link active">My Courses</a></li>
              <li><a href="progress.html" class="nav-link">My Progress</a></li>
            `;
            title = 'Student Dashboard';
            content = '<p>View your courses and progress.</p>';
            break;
        }
        $('#sidebarMenu').html(sidebar);
        $('#dashboardTitle').text(title);
        $('#dashboardContent').html(content);

        // Fetch branding from admin
        $.get('/branding', function(data){
          $('#branding-title').text(data.appTitle || 'LMS Academy');
          $('img[alt="Logo"]').attr('src', data.appLogoUrl || '/assets/logo.png');
        });
      })
      .fail(function(){
        window.location.href = '/index.html';
      });

    $('#logoutBtn').click(function(){
      $.post('/auth/logout', function(){
        window.location.href = '/index.html';
      });
    });
  </script>
</body>
</html>
